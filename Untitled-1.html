<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff organizer</title>
    <link rel="stylesheet" href="Untitled-1.css">
</head>

<body>
    <div class="taskNameDiv">
        <h2>¿Cuál es la tarea?</h2>
        <form action="">
            <input type="text" name="Escribe aquí" id="taskName" placeholder="Escribe el nombre de la tarea">
        </form>
        <button id="dropChooseActionSectionBt"
        onclick="dropSection(chooseActionSection)">
            Continuar
        </button>
    </div>
    <div class="chooseActionDiv" id='chooseActionSectionId'>
        <h2>¿Puedes actuar sobre la tarea ahora?</h2>
        <button id='dropTypeOfTaskSectionBtId'
        onclick="dropSection(TypeOfTaskSection)">
            Sí
        </button>
        <button id='dropNegativeActionSectionBtId'
        onclick="dropSection(negativeActionSection)">
            No
        </button>
    </div>
    <div id="TypeOfTaskSectionId" class="TypeOfTaskSection">
        <h2>¿Cuál es la siguiente acción?</h2>
        <button id='projectBt'
        onclick="saveNewProject()">
            Requiere más de una acción
        </button>
        <button id='actNowBt'
        onclick="dropSection(externalSoftwareLinksSection)">
            Lo haré ahora
        </button>
        <button id='todoBt'
        onclick="saveNewTodo()">
            Lo haré apenas pueda
        </button>

        <div class="externalSoftwareLinksSection"
        id='externalSoftwareLinksSectionId'>
            <ul id='externalSoftwareLinksUl'> <strong>Software útil</strong>
                <li class='externalSoftwareLinksLi'>
                    Google Docs
                </li>
                <li class='externalSoftwareLinksLi'>
                    Notion
                </li>
                <li class='externalSoftwareLinksLi'>
                    Figma
                </li>
                <li class='externalSoftwareLinksLi'>
                    VS Code (web edition)
                </li>
                <li class='externalSoftwareLinksLi'>
                    Google Sheets
                </li>
                <li class='externalSoftwareLinksLi'>
                    Pixlr.com
                </li>
                <li class='externalSoftwareLinksLi'>
                    video editor
                </li>
            </ul>
        </div>

    </div>
    <div class='negativeActionSection' id="negativeActionSectionId">
        <button id='recycleBinBt'>
            No me sirve en absoluto
        </button>
        <button id='somedayMaybeBt'>
            Ahora no puedo, tal vez después sí
        </button>
        <button id='referenceMaterialBt'>
            Necesito tenerlo a mano para revisión o consulta
        </button>
    </div>
    <div class="projectsContainer" id='projectsContainerId'>
        <h3 class="projectsHeader">
            Proyectos
        </h3>
    </div>
    <div class="todosContainer" id='todosContainerId'>
        <h3 class="todosHeader">
            Tareas por hacer
        </h3>
        <ul id="todosParentListId" class='todosParentList'>

        </ul>
    </div>


    <div id="addStuffDiv">
        <form id='secondForm' action="">
            <input type="text" name="Escribe aquí" id="finalText" value="text">
            <button id="finalBt" type="submit">
                Agregar
            </button>
        </form>
    </div>
    <div id="container">
        <ul id="listParent">

        </ul>
    </div>
    <script src='Untitled-1.js'></script>
</body>
</html>
